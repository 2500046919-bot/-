<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐在线播放器 - 25216950230 吴梓宏</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 头部信息 -->
        <header class="header">
            <div class="student-info">
                <h1><i class="fas fa-music"></i> 音乐在线播放器</h1>
                <p class="student-id">学号: 25216950230 | 姓名: 吴梓宏 </p>
            </div>
        </header>

        <div class="main-content">
            <!-- 左侧播放器控制区域 -->
            <div class="player-section">
                <!-- 专辑封面 -->
                <div class="album-art">
                    <img id="albumCover" src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="专辑封面">
                    <div class="vinyl-record"></div>
                    <div class="album-info">
                        <h2 id="currentSongTitle">Summer Vibes</h2>
                        <p id="currentArtist">Ocean Waves</p>
                    </div>
                </div>

                <!-- 进度条 -->
                <div class="progress-container">
                    <span id="currentTime">0:00</span>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                        <input type="range" id="progressSlider" class="progress-slider" min="0" max="100" value="0">
                    </div>
                    <span id="duration">0:00</span>
                </div>

                <!-- 控制按钮 -->
                <div class="controls">
                    <button id="shuffleBtn" class="control-btn" title="随机播放">
                        <i class="fas fa-random"></i>
                    </button>
                    <button id="prevBtn" class="control-btn" title="上一曲">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button id="playBtn" class="play-btn" title="播放/暂停">
                        <i class="fas fa-play" id="playIcon"></i>
                    </button>
                    <button id="nextBtn" class="control-btn" title="下一曲">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button id="repeatBtn" class="control-btn" title="循环播放">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>

                <!-- 音量控制 -->
                <div class="volume-control">
                    <i class="fas fa-volume-down volume-icon"></i>
                    <div class="volume-bar">
                        <div class="volume-level" id="volumeLevel"></div>
                        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="70">
                    </div>
                    <i class="fas fa-volume-up volume-icon"></i>
                </div>

                <!-- 时间跳转 -->
                <div class="time-jump">
                    <h3><i class="far fa-clock"></i> 跳转到指定时间</h3>
                    <div class="time-inputs">
                        <input type="number" id="minutes" min="0" max="10" placeholder="分" value="0">
                        <span>:</span>
                        <input type="number" id="seconds" min="0" max="59" placeholder="秒" value="30">
                        <button id="jumpBtn" class="jump-btn">
                            <i class="fas fa-forward"></i> 跳转
                        </button>
                    </div>
                </div>
            </div>

            <!-- 右侧播放列表 -->
            <div class="playlist-section">
                <div class="playlist-header">
                    <h2><i class="fas fa-list"></i> 播放列表</h2>
                    <div class="playlist-info">
                        <span id="songCount">5 首歌曲</span>
                        <button id="clearPlaylist" class="icon-btn" title="清空列表">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <!-- 播放列表 -->
                <div class="playlist-container">
                    <ul id="playlist">
                        <!-- 歌曲将通过JavaScript动态添加 -->
                    </ul>
                </div>

                <!-- 添加歌曲 -->
                <div class="add-song">
                    <h3><i class="fas fa-plus-circle"></i> 添加歌曲到列表</h3>
                    <div class="add-song-form">
                        <input type="text" id="songName" placeholder="歌曲名称">
                        <input type="text" id="artistName" placeholder="歌手">
                        <input type="text" id="songUrl" placeholder="音乐URL (可选)">
                        <button id="addSongBtn" class="add-btn">
                            <i class="fas fa-plus"></i> 添加
                        </button>
                    </div>
                </div>

                <!-- 系统信息 -->
                <div class="system-info">
                    <h4>系统功能说明</h4>
                    <ul>
                        <li>✓ 在线播放/暂停</li>
                        <li>✓ 上一曲/下一曲</li>
                        <li>✓ 播放列表管理</li>
                        <li>✓ 进度条拖拽</li>
                        <li>✓ 音量控制</li>
                        <li>✓ 指定时间跳转</li>
                        <li>✓ 随机播放/循环播放</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 底部信息 -->
        <footer class="footer">
            <p>© 2025 音乐在线播放器 | 实验2-网页音乐播放器</p>
        </footer>
    </div>

    <!-- 音频元素 -->
    <audio id="audioPlayer"></audio>

    <!-- 通知 -->
    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
